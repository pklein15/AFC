    <title>AFC Skeleton</title>

  <body>

   <!--Navigation bar---------------------------------------->
   <div id="nav-placeholder">
  </div>

  
  <script
    src="https://www.paypal.com/sdk/js?client-id=AT0E5u2fNnHNLP55gL0NDZiVX1L_Edjc2vO7ty7WkLt2CQ7bsvCDSiPXmyEus4rKmoX7xInWnMcivwKg"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
  </script>

<!-- &disable-funding=credit -->

<div class="container mt-5 pt-3" style="width: 300px; background-color: lightgray;">
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({

      style:{
        color: 'blue',
        shape: 'rect',
        // label: 'pay',
        height: 40
      },


      createOrder: function(data, actions) {
        // This function sets up the details of the transaction, including the amount and line item details.
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '20.00'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // This function captures the funds from the transaction.
        return actions.order.capture().then(function(details) {
          // This function shows a transaction success message to your buyer.
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
    //This function displays Smart Payment Buttons on your web page.
  </script>
</div>
